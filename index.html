<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Applicstion form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Register Here</h1>
    <div id="main">
        <div id="form">
            <label for="fname">Enter First name: </label>
            <input type="text" id="fname" placeholder="Enter your First name" required>

            <label for="lname">Enter Last name: </label>
            <input type="text" id="lname" placeholder="Enter your Last name" required>

            <label for="phone">Enter Phone Number: </label>
            <input type="number" id="phone" placeholder="Enter your phone number" required>

            <label for="email">Enter email: </label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <input type="radio" name="male" id="male">male
            <input type="radio" name="female" id="female">female <br> <br>

            <button id="button" type="submit"><a href="signup.html>Register</a></button>


        </div>
        </div>
    </div>
     <footer id="footer">&copy desgined by nithin lashetti</footer>
</body>
</html>
